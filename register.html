{% extends "base.html" %}
{% block content %}
<style>
/* -------- registration specific tweaks -------- */
html, body {
  overflow-x: hidden;
  overflow-y: auto;
  scroll-behavior: auto;
  height: 100%;
}

.container {
  max-width: 350px;
  text-align: center;
  position: relative;
}

.container h2 {
  font-size: 2rem;
  margin-bottom: 30px;
  animation: floatEmoji 2s ease-in-out infinite alternate;
}

@keyframes floatEmoji {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-8px); }
}

.form-box {
  background: var(--card);
  padding: 25px 20px;
  border-radius: 22px;
  box-shadow: 0 12px 28px var(--shadow), inset 0 0 20px rgba(255,255,255,0.08);
  backdrop-filter: blur(16px) saturate(140%);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-box:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 18px 35px var(--shadow);
}

.form-box input[type="text"],
.form-box input[type="password"] {
  transition: all 0.25s ease;
  border: 2px solid rgba(0,0,0,0.05);
  background: rgba(253, 253, 253, 0.7);
}

.form-box input[type="text"]:focus,
.form-box input[type="password"]:focus {
  border-color: var(--accent-2);
  box-shadow: 0 0 8px rgba(155,46,65,0.4);
  transform: scale(1.02);
}

.form-box input[type="submit"] {
  margin-top: 10px;
  background: var(--accent);
  color: #fff;
  font-weight: 700;
  font-size: 1rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.form-box input[type="submit"]:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 8px 18px rgba(155,46,65,0.4);
}

/* cute login link */
p a {
  position: relative;
  display: inline-block;
  padding: 6px 12px;
  border-radius: 12px;
  background: rgba(255, 160, 161, 0.3);
  color: var(--accent-2);
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

p a:hover {
  background: var(--accent);
  color: #fff;
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 6px 18px rgba(155,46,65,0.35);
}

p a::after {
  content: "ðŸ’«";
  position: absolute;
  right: -20px;
  top: -2px;
  font-size: 0.9rem;
  opacity: 0;
  transition: all 0.4s ease;
}

p a:hover::after {
  right: -10px;
  opacity: 1;
  animation: sparkleBounce 0.6s ease-in-out;
}

@keyframes sparkleBounce {
  0% { transform: scale(0.2) rotate(0deg); opacity: 0; }
  50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
  100% { transform: scale(1) rotate(360deg); opacity: 0; }
}

/* tiny floating bubbles in form */
.form-box::before {
  content: "";
  position: absolute;
  width: 250%;
  height: 250%;
  top: -75%;
  left: -75%;
  background:
    radial-gradient(circle, rgba(255, 255, 255, 0.219) 2px, transparent 2px) repeat,
    radial-gradient(circle, rgba(255, 220, 200, 0.148) 1px, transparent 1px) repeat;
  background-size: 40px 40px, 20px 20px;
  z-index: 0;
  animation: floatBubbles 15s linear infinite;
  pointer-events: none;
  border-radius: 50%;
}

@keyframes floatBubbles {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* make inputs & button appear above floating bubbles */
.form-box input,
.form-box input[type="submit"] {
  position: relative;
  z-index: 1;
}
</style>

<div class="container">
  <h2>Create your cozy space ðŸ’Œ</h2>
  <form method="POST" class="form-box">
    <input type="text" name="username" placeholder="Choose a username" required>
    <input type="password" name="password" placeholder="Choose a password" required>
    <input type="submit" value="Register">
  </form>
  <p>Already have an account? <a href="{{ url_for('main.login') }}">Login</a></p>
</div>
{% endblock %}
